<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TongueTwist</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/scroller.css">
    <link rel="icon" href="https://cdn.discordapp.com/emojis/1296087458609631274.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
<div class="layout">
<!--Header-->
<nav class="navbar" role="navigation" aria-label="main navigation">

    <!--Logo-->
    <div class="navbar-brand">
        <a class="navbar-item" href="">
            <img src="https://cdn.discordapp.com/emojis/1296087458609631274.png" alt="">
        </a>
        <a class="navbar-item" href="">
            <img src="/resources/logo-text.png" alt="" width="150" height="50">
        </a>
    </div>


    <!--Navbar buttons-->
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <h1>Logged in as <b id="usernameInfo">Username</b></h1>
                    <button class="button is-danger" id="userLogoutButton">
                        <span class="icon">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>


</nav>

<!--Message Container-->
<div class="container is-fluid" id="messageContainer">
    <!--Message cards-->

</div>

<!--Footer-->
<footer class="footer">
    <div class="field has-addons">
        <p class="control is-expanded">
            <input class="input" id="messageInput" type="text" placeholder="Enter a message here">
        </p>
        <p class="control">
            <button class="button is-danger" id="sendMessageButton">
                <span class="icon is-small">
                    <i class="fa-solid fa-paper-plane"></i>
                </span>

                <span>
                    Send
                </span>
            </button>
        </p>
    </div>
</footer>


<!--Modals-->
    <!--Auth Modal-->
    <div class="modal" id="authModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Welcome! Please Login or SignUp</p>
            </header>
            <section class="modal-card-body" id="authBody">
                <button class="button is-danger js-modal-trigger is-outlined" id="openSignUpModal" data-target="signUpModal">Sign Up</button>
                <button class="button is-light js-modal-trigger is-outlined" id="openLogInModal" data-target="logInModal">Log In</button>
            </section>
        </div>
    </div>

    <!--SignUp-->
    <div class="modal" id="signUpModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign Up</p>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" id="signup-username-input" placeholder="Enter Username">
                        <span class="icon is-small is-left">
                             <i class="fa-solid fa-user"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" id="signup-password-input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button id="signupButton" class="button is-danger">
                            Sign Up
                        </button>
                    </p>
                </div>
            </section>
        </div>
    </div>

    <!--Log In-->
    <div class="modal" id="logInModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Log In</p>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" id="login-username-input" placeholder="Enter username">
                        <span class="icon is-small is-left">
                             <i class="fa-solid fa-user"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" id="login-password-input" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button id="loginButton" class="button is-light">
                            Log In
                        </button>
                    </p>
                </div>
            </section>
        </div>
    </div>

    <!--Server down-->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
              <figure class="media-left">
                  <p class="image is-64x64">
                      <img src="https://cdn.discordapp.com/emojis/893203099483799552.webp" />
                  </p>
              </figure>
            <p class="modal-card-title"> &nbsp Sorry for inconvenience !!</p>
          </header>
          <section class="modal-card-body">
            Server is currently down, please check the connection and try again :(
          </section>
        </div>
      </div>

</div>

<script src="/scripts/controller.js"></script>
<script src="/scripts/connection.js"></script>

<script src="https://kit.fontawesome.com/13399db94d.js" crossorigin="anonymous"></script>
</body>
</html>
